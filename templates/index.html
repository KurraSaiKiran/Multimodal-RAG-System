<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f5f5ff;
            border-color: #764ba2;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .query-section {
            margin-bottom: 30px;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-group label {
            color: #666;
            font-weight: 500;
        }

        .option-group select,
        .option-group input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .result-score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
        }

        .result-metadata {
            margin-top: 10px;
            font-size: 0.85em;
            color: #888;
        }

        .answer-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .answer-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .answer-box p {
            color: #333;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Multimodal RAG System</h1>
            <p>Upload documents, ask questions, get intelligent answers</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">üì§ Upload</button>
                <button class="tab" onclick="switchTab('query')">üîç Query</button>
                <button class="tab" onclick="switchTab('answer')">üí¨ Ask Question</button>
                <button class="tab" onclick="switchTab('stats')">üìä Statistics</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <h3>üìÅ Drop files here or click to upload</h3>
                    <p>Supports: Text, PDF, Images (PNG, JPG, JPEG)</p>
                    <input type="file" id="file-input" multiple accept=".txt,.pdf,.png,.jpg,.jpeg">
                    <br><br>
                    <button class="upload-btn" onclick="uploadFiles(); event.stopPropagation();">Upload Files</button>
                </div>
                <div id="upload-error" class="error"></div>
                <div id="upload-success" class="success"></div>
                <div id="upload-loading" class="loading">
                    <div class="spinner"></div>
                    <p>Processing files...</p>
                </div>
            </div>

            <!-- Query Tab -->
            <div id="query-tab" class="tab-content">
                <div class="query-section">
                    <textarea class="query-input" id="query-input" rows="3" placeholder="Enter your search query..."></textarea>
                    
                    <div class="options">
                        <div class="option-group">
                            <label>Strategy:</label>
                            <select id="query-strategy">
                                <option value="semantic">Semantic</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="expanded">Expanded</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label>Results:</label>
                            <input type="number" id="query-results" value="5" min="1" max="20">
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="query-rerank">
                            <label for="query-rerank">Rerank Results</label>
                        </div>
                    </div>
                    
                    <button class="upload-btn" onclick="performQuery()">Search</button>
                </div>
                
                <div id="query-error" class="error"></div>
                <div id="query-loading" class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
                <div id="query-results" class="results"></div>
            </div>

            <!-- Answer Tab -->
            <div id="answer-tab" class="tab-content">
                <div class="query-section">
                    <textarea class="query-input" id="answer-input" rows="3" placeholder="Ask a question..."></textarea>
                    
                    <div class="options">
                        <div class="option-group">
                            <label>Context Documents:</label>
                            <input type="number" id="answer-results" value="5" min="1" max="10">
                        </div>
                    </div>
                    
                    <button class="upload-btn" onclick="getAnswer()">Get Answer</button>
                </div>
                
                <div id="answer-error" class="error"></div>
                <div id="answer-loading" class="loading">
                    <div class="spinner"></div>
                    <p>Generating answer...</p>
                </div>
                <div id="answer-result"></div>
            </div>

            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content">
                <div id="stats-grid" class="stats-grid">
                    <!-- Stats will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Load stats if stats tab
            if (tabName === 'stats') {
                loadStats();
            }
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('file-input');
            const files = fileInput.files;

            if (files.length === 0) {
                showError('upload', 'Please select files to upload');
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            showLoading('upload', true);
            hideMessages('upload');

            try {
                const response = await fetch('/api/upload/batch', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showLoading('upload', false);

                if (data.success) {
                    showSuccess('upload', data.message);
                    fileInput.value = '';
                } else {
                    showError('upload', data.error || 'Upload failed');
                }
            } catch (error) {
                showLoading('upload', false);
                showError('upload', 'Upload failed: ' + error.message);
            }
        }

        async function performQuery() {
            const query = document.getElementById('query-input').value;
            if (!query.trim()) {
                showError('query', 'Please enter a query');
                return;
            }

            const strategy = document.getElementById('query-strategy').value;
            const nResults = parseInt(document.getElementById('query-results').value);
            const rerank = document.getElementById('query-rerank').checked;

            showLoading('query', true);
            hideMessages('query');

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        n_results: nResults,
                        strategy: strategy,
                        rerank: rerank
                    })
                });

                const data = await response.json();
                showLoading('query', false);

                if (data.success) {
                    displayResults(data.results);
                } else {
                    showError('query', data.error || 'Query failed');
                }
            } catch (error) {
                showLoading('query', false);
                showError('query', 'Query failed: ' + error.message);
            }
        }

        async function getAnswer() {
            const query = document.getElementById('answer-input').value;
            if (!query.trim()) {
                showError('answer', 'Please enter a question');
                return;
            }

            const nResults = parseInt(document.getElementById('answer-results').value);

            showLoading('answer', true);
            hideMessages('answer');

            try {
                const response = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        n_results: nResults
                    })
                });

                const data = await response.json();
                showLoading('answer', false);

                if (data.success) {
                    displayAnswer(data);
                } else {
                    showError('answer', data.error || 'Failed to get answer');
                }
            } catch (error) {
                showLoading('answer', false);
                showError('answer', 'Failed to get answer: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    const statsGrid = document.getElementById('stats-grid');
                    statsGrid.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${data.data.document_count || 0}</div>
                            <div class="stat-label">Documents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.data.embedding_dimension || 0}</div>
                            <div class="stat-label">Embedding Dimension</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${data.data.collection_name || 'N/A'}</div>
                            <div class="stat-label">Collection</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('query-results');
            resultsDiv.innerHTML = '';

            if (!results.documents || results.documents.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.documents.forEach((doc, index) => {
                const score = results.relevance_scores[index] || 0;
                const metadata = results.metadatas[index] || {};
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-header">
                        <strong>Result ${index + 1}</strong>
                        <span class="result-score">${(score * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-content">${doc}</div>
                    <div class="result-metadata">
                        File: ${metadata.file_name || 'Unknown'} | 
                        Type: ${metadata.file_type || 'Unknown'}
                    </div>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }

        function displayAnswer(data) {
            const resultDiv = document.getElementById('answer-result');
            
            let html = '';
            
            if (data.answer) {
                html += `
                    <div class="answer-box">
                        <h3>Answer:</h3>
                        <p>${data.answer}</p>
                    </div>
                `;
            }
            
            html += '<h3>Source Documents:</h3><div class="results">';
            
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const score = data.relevance_scores[index] || 0;
                    const metadata = data.metadatas[index] || {};
                    
                    html += `
                        <div class="result-item">
                            <div class="result-header">
                                <strong>Source ${index + 1}</strong>
                                <span class="result-score">${(score * 100).toFixed(1)}%</span>
                            </div>
                            <div class="result-content">${source}</div>
                            <div class="result-metadata">
                                File: ${metadata.file_name || 'Unknown'}
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function showLoading(section, show) {
            const loading = document.getElementById(section + '-loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(section, message) {
            const errorDiv = document.getElementById(section + '-error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function showSuccess(section, message) {
            const successDiv = document.getElementById(section + '-success');
            successDiv.textContent = message;
            successDiv.classList.add('active');
        }

        function hideMessages(section) {
            const errorDiv = document.getElementById(section + '-error');
            const successDiv = document.getElementById(section + '-success');
            if (errorDiv) errorDiv.classList.remove('active');
            if (successDiv) successDiv.classList.remove('active');
        }

        // Load stats on page load
        window.addEventListener('load', () => {
            loadStats();
        });
    </script>
</body>
</html>
